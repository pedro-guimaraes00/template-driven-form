<div class="card" style="margin-top: 50px;">
  <div class="card-header">
    <h5 class="card-title">Formulário Teste</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
        <app-input label="Nome do Cliente">
          <input type="nome" class="form-control" id="inputNome" name="nome" [(ngModel)]="cliente.nome">
        </app-input>
        </div>
        <div class="form-group col-md-6">
        <app-input label="Tipo">
          <select class="form-control" id="exampleFormControlSelect1" name="tipo" [(ngModel)]="cliente.tipo">
            <option>Pessoa Física</option>
            <option>Pessoa Jurídica</option>
          </select>
        </app-input> 
        </div>
      </div>
      <div class="form-group">
        <app-input label="Endereço">
          <input type="text" class="form-control" id="inputEndereco" name="endereco" [(ngModel)]="cliente.endereco">
        </app-input>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <app-input label="Cidade">
            <input type="text" class="form-control" id="inputCidade" [(ngModel)]="cliente.cidade">
          </app-input>
        </div>
        <div class="form-group col-md-4">
          <app-input label="Estado">
            <select id="inputEstado" class="form-control" name="estado" [(ngModel)]="cliente.estado">
              <option selected>Escolher...</option>
              <option>Bahia</option>
              <option>Rio de Janeiro</option>
              <option>São Paulo</option>
              <option>Minas Gerais</option>
            </select>
          </app-input>
        </div>
        <div class="form-group col-md-2">
          <app-input label="CEP">
            <input type="text" class="form-control" id="inputCep" name="cep" [(ngModel)]="cliente.cep">
          </app-input>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="check" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Inscrever-se
          </label>
        </div>
      </div>
          <button type="submit" class="btn btn-primary">Submeter</button>
          <button type="cancel" class="btn btn-danger" style="margin-left: 10px;">Cancelar</button>
    </form>

  </div>
</div>
