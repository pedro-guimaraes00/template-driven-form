<form (ngSubmit)="onSubmit()">
    <div class="form-row" style="margin-top: 50px;">
      <div class="form-group col-md-6">
        <label for="inputNome">Nome</label>
        <input type="nome" class="form-control" id="inputNome" name="nome" [(ngModel)]="cliente.nome">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleFormControlSelect1">Tipo</label>
        <select class="form-control" id="exampleFormControlSelect1" name="tipo" [(ngModel)]="cliente.tipo">
          <option>Pessoa Física</option>
          <option>Pessoa Jurídica</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEndereco">Endereço</label>
      <input type="text" class="form-control" id="inputEndereco" name="endereco" [(ngModel)]="cliente.endereco">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCidade">Cidade</label>
        <input type="text" class="form-control" id="inputCidade" [(ngModel)]="cliente.cidade">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEstado">Estado</label>
        <select id="inputEstado" class="form-control" name="estado" [(ngModel)]="cliente.estado">
          <option selected>Escolher...</option>
          <option>Bahia</option>
          <option>Rio de Janeiro</option>
          <option>São Paulo</option>
          <option>Minas Gerais</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputCep">CEP</label>
        <input type="text" class="form-control" id="inputCep" name="cep" [(ngModel)]="cliente.cep">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="check" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Inscrever-se
        </label>
      </div>
    </div>
        <button type="submit" class="btn btn-primary">Submeter</button>
        <button type="cancel" class="btn btn-danger" style="margin-left: 10px;">Cancelar</button>
  </form>
